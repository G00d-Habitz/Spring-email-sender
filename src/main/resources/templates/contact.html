<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
</head>
<body>
<h2>Contact Us</h2>
<form action="/contact" method="post" th:object="${email}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" th:field="*{subject}" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="text" rows="5" th:field="*{text}" required></textarea><br><br>

    <input type="submit" value="Send">
</form>
</body>
</html>
